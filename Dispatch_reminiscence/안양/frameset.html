<!doctype html>
<html lang="ko">
    <haed>
        <meta charset="utf-8">
        <title>frameset(수평/수직)</title>    
    </haed>
    <body>
        <frameset cols="33%,33%,33%">
        <frame name="left" src="https://www.inflearn.com">
        <frame name="center" src="http://tcpschool.com/html/html_space_framesIframes">
        <frame name="right" src="https://opentutorials.org/course/3">
        <!-- 반응형으로 할수있는건가 나중에 공부하고 진행해보기로함 -->
            <noframes>
                이 브라우저는 frame태그를 지원하지 않습니다!
            </noframes>
        </frameset>
    </body>
</html>
