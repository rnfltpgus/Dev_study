<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.ico" />
    <link type="text/css" href="./style.css" rel="stylesheet"/>
    <title>Carousel Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <script defer src="index.js"></script>

    <!-- css 스타일 초기화 -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" /> -->

    <!-- Getting started for web : 구글 제공 아이콘 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <!--SWIPER -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
  </head>

  <body>
    <section>
      <div class="image-box">
        <img src="images/vanilla_coding_logo.png" />
      </div>
      <h1>Carousel</h1>

      <!-- Carousel Start -->
    <div class="promotion">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./images/image-1.png" alt="2021 뉴이어">
          </div>
          <div class="swiper-slide">
            <img src="./images/image-2.png" alt="아메리카노">
          </div>
          <div class="swiper-slide">
            <img src="./images/image-3.png" alt="뉴이어 푸드와 제조 음료를 세트로 구매 시, 뉴이어 음료 BOGO(1+1)쿠폰을 드립니다.">
          </div>
          <div class="swiper-slide">
            <img src="./images/image-4.png" alt="신년 MD 상품 3만원 이상구매 고객께 아메리카노(톨사이즈) 쿠폰을 드립니다.">
          </div>
          <div class="swiper-slide">
            <img src="./images/image-5.png" alt="2020 DIGITAL LUCKY DRAW 100% 당첨의 행운을 드립니다!">
          </div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-prev">
        <div class="material-icons">arrow_back</div>
      </div>
      <div class="swiper-next">
        <div class="material-icons">arrow_forward</div>
      </div>
    </div>
      <!-- Carousel End -->

    </section>

  </body>
</html>
