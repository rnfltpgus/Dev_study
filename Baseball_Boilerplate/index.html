<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Baseball Project</title>
    <script defer src="./index.js"></script>
  </head>

  <body>
    <section>
      <div class="image-box">
        <img src="images/vanilla_coding_logo.png" />
      </div>

      <div class="rago">
        <h1>Numver Baseball Game</h1>
        <span class="rago_span">0 ~ 9까지 서로 다른 숫자를 적어주세요.</span>
      </div>
      <!-- 야구게임 Start -->

      <!-- html 표준규격에는 좀더 맞게 구현하려면 인풋, 버튼 달인 인풋은 from으로 감싸주는 것이 맞는 표현 -->
      <form id="form">
        <input type="number" id='input' placeholder="네자리 숫자를 입력해주세요.">
        <button>Go</button>
      </form>
      <div id="logs"></div>
      <div class="popUp">
        <div>
          <div class="playTxt">10회 초과! Game Over!</div><br>
          <span class="restate" id="restate_text">replay? Lagogo!!</span>
        </div>
      </div>
      <div class="popUp_out">
        <div>
          <div class="playTxt">3진 아웃!! Game Over!</div><br>
          <span class="restate_out" id="restate_text_out">replay? Lagogo!!</span>
        </div>
      </div>
      <div class="popUp_sc">
        <div>
          <div class="playTxt">Homer Run!! 축축!</div><br>
          <span class="restate_sc" id="restate_text_sc">replay? Lagogo!!</span>
        </div>
      </div>

      <!-- 야구게임 End -->

    </section>
  </body>
</html>



<!-- 게임 시작 버튼 만들기
게임 시작 버튼을 클릭 했을때, 랜덤한 세 자리 숫자 만들기 (사용자에게 보여주진 않습니다.)
숫자 입력칸 만들기
사용자가 엔터키를 클릭 했을때, 입력값이 세자리 숫자가 아닌 경우 경고창 띄워주기
사용자가 엔터키를 클릭 했을때, 2단계에서 생성한 숫자와 사용자의 입력값 비교하기
각 자리 별로 비교하고, 같은 자리에 같은 숫자가 몇개 있는지 판별합니다. (스트라이크 갯수)
각 자리 별로 비교하고, 다른 자리에 같은 숫자가 몇개 있는지 판별합니다. (볼 갯수)
화면에 스트라이크와 볼의 갯수를 표기합니다.
사용자가 10회까지 시도할 수 있도록 제한합니다.
게임 재시작 버튼을 만들고, 재시작 할 수 있도록 합니다. -->
